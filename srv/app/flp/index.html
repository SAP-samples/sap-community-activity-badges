			function themeCalc() {
				try {
					return window.matchMedia("(prefers-color-scheme: dark)").matches ? "sap_horizon_dark" : "sap_horizon";
				} catch (_e) {
					console.warn("matchMedia not supported - using default theme");
					return "sap_horizon";
				}
			}
