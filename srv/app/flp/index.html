<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SAP Community Tools - Unsupported and for Fun</title>
	<script src="https://sapui5.hana.ondemand.com/1.120.5/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

	<script src="https://sapui5.hana.ondemand.com/1.120.5/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout, sap.ui.rta, sap.uxap"
		data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_horizon"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-resourceroots='{"selfie": "./selfie", "profile": "./profile", 
										"root": "./"}'
		data-sap-ui-frameOptions="allow"></script>

	<style>
		html, body {height: 100%;}
	</style>
	<script>
		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
			sap.ui.getCore().applyTheme( "sap_horizon_dark" )//"sap_horizon")
		}
		sap.ui.getCore().attachInit(() => {
			sap.ushell.Container.createRenderer().placeAt("content")
		})
	</script>

</head>

<body class="sapUiBody" id="content"></body>

</html>
