devtoberfest.missingReg=Mimo że wpisałeś prawidłowe ID Społeczności SAP i być może zdobyłeś już kilka odznak Devtoberfest, wydaje się, że jeszcze nie zarejestrowałeś się na Devtoberfest. \n\nRejestracja jest wymagana, aby zaakceptować warunki prawne, co z kolei jest warunkiem otrzymania jakichkolwiek nagród Devtoberfest. \n\nRejestracje są ładowane partiami i może być tak, że Twoja rejestracja po prostu jeszcze nie została załadowana. \n\nAle jeśli masz wątpliwości, proszę zarejestruj się lub sprawdź status swojej rejestracji na Devtoberfest poprzez członkostwo w grupie Społeczności SAP.
