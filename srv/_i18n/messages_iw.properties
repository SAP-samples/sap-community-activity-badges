devtoberfest.missingReg=למרות שהזנת מזהה קהילת SAP חוקי ואולי אפילו הרווחת כמה תעודות הוקרה של Devtoberfest, נראה כי עדיין לא נרשמת ל-Devtoberfest. \n\nהרישום נדרש כדי לקבל את התנאים החוקיים, דבר שהוא דרישה לקבלת פרסי Devtoberfest. \n\nהרישומים מועלים במנות ויכול להיות שהרישום שלך פשוט לא הועלה עדיין. \n\nאבל אם יש לך ספק, נא הירשם או בדוק את מצב הרישום שלך ל-Devtoberfest באמצעות חברות בקבוצת קהילת SAP.
