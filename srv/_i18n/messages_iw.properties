devtoberfest.column2.1=לוח המשחק הזה מוצע למטרות בידור בלבד. \n\n חישוב הנקודות האמיתי לרמות Devtoberfest ופרסי התחרות יתבצע בנפרד ויכול להשתנות מהנקודות המוצגות בלוח משחק זה. \n\n חישוב הנקודות הסופי והפרסים כפופים לתנאים החוקיים שניתן לעיין בהם: 
devtoberfest.column2.here=כאן
devtoberfest.missingID=ניסית לגשת ללוח המשחק של Devtoberfest ללא מזהה קהילת SAP ב-URL. נא החלף את "scnId.Here" במזהה קהילת SAP שלך בכתובת הדפדפן. לפרטים נוספים על הפרופיל שלך בקהילת SAP באופן כללי, אנו מציעים לך לעיין במדריך זה:
devtoberfest.profileTutorial=עדכן ותחזק את פרופיל קהילת SAP שלך ב-community.sap.com
devtoberfest.idNotFound=מזהה קהילת SAP שציינת לא נמצא או שאינו חושף מידע על תעודות הוקרה ציבוריות. שירות זה פועל רק עם נתונים שבחרת לחשוף מהפרופיל הציבורי שלך בקהילת SAP. עיין בקישורים אלה לפרטים נוספים:
