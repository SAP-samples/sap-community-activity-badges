devtoberfest.missingReg=Obwohl du eine gültige SAP Community ID eingegeben hast und möglicherweise einige Devtoberfest-Abzeichen verdient hast, scheint es, dass du dich noch nicht für Devtoberfest registriert hast. \n\nEine Registrierung ist erforderlich, um die rechtlichen Bedingungen zu akzeptieren, was wiederum eine Voraussetzung für den Erhalt von Devtoberfest-Preisen ist. \n\nRegistrierungen werden in Chargen hochgeladen, und es könnte sein, dass deine Registrierung einfach noch nicht hochgeladen wurde. \n\nFalls du Zweifel hast, registriere dich bitte oder überprüfe den Status deiner Registrierung für Devtoberfest über die SAP Community Gruppenmitgliedschaft.
