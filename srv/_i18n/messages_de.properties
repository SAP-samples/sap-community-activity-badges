devtoberfest.missingReg=Obwohl Sie eine gültige SAP-Community-ID eingegeben und eventuell einige Devtoberfest-Abzeichen (Badges) erhalten haben, scheinen Sie sich noch nicht für das Devtoberfest registriert zu haben. \n\n Eine Registrierung ist allerdings erforderlich, um die rechtlichen Bedingungen zu akzeptieren, die wiederum eine Voraussetzung für den Erhalt von Preisen sind. \n\n Eingegangene Anmeldungen werden in regelmäßigen Abständen verarbeitet. Daher ist es möglich, dass Ihre Anmeldung noch nicht verarbeitet und mit einem Abzeichen verbunden wurde. \n\n Wenn Sie sie sich unsicher sind, ob sie bereits registriert sind, können Sie den Status Ihrer Registrierung via Eventbrite überprüfen und ihre SAP-Community-ID gegebenenfalls anpassen.
