devtoberfest.missingReg=A pesar de que has ingresado una ID válida de la Comunidad SAP y posiblemente hayas ganado algunas insignias de Devtoberfest, parece que aún no te has registrado para Devtoberfest. \n\nLa inscripción es necesaria para aceptar los términos y condiciones legales, lo cual a su vez es un requisito para recibir cualquier premio de Devtoberfest. \n\nLas inscripciones se cargan en lotes y podría ser que tu inscripción simplemente no se haya cargado aún. \n\nPero si tienes dudas, por favor regístrate o verifica el estado de tu inscripción para Devtoberfest a través de la membresía del Grupo de la Comunidad SAP.
